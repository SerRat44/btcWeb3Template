<!DOCTYPE html>
<html>
<head>
  <title>UniSat Wallet Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://your-site.com/your-icon.png" />
  <style>
    body {
      background-color: #f2f2f2;
    }
    #connect-wallet {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #wallet-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    #wallet-menu.show {
      display: block;
    }
    #wallet-menu h2 {
      margin-top: 0;
    }
    #wallet-menu button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-menu">
    <h2>Select Wallet</h2>
    <button id="disconnect-wallet">Disconnect</button>
  </div>
  <script>
    const connectWalletButton = document.getElementById('connect-wallet');
    const disconnectWalletButton = document.getElementById('disconnect-wallet');
    const walletMenu = document.getElementById('wallet-menu');

    function resetButton() {
      connectWalletButton.textContent = 'Connect Wallet';
    }

    function showConnectMenu() {
      disconnectWalletButton.removeEventListener('click', disconnectWallet);
      disconnectWalletButton.style.display = 'none';
      walletMenu.classList.remove('show');
      connectWalletButton.addEventListener('click', showWalletMenu);
    }

    async function disconnectWallet() {
      try {
        await window.unisat.disconnect();
        resetButton();
        showConnectMenu();
      } catch (e) {
        console.log('disconnect failed', e);
      }
    }

    async function showWalletMenu() {
      connectWalletButton.removeEventListener('click', showWalletMenu);
      try {
        const accounts = await window.unisat.requestAccounts();
        console.log('connect success', accounts);
        connectWalletButton.textContent = `${accounts[0].substr(0, 8)}...`;
        disconnectWalletButton.addEventListener('click', disconnectWallet);
        disconnectWalletButton.style.display = 'block';
        walletMenu.classList.add('show');
      } catch (e) {
        console.log('connect failed', e);
        connectWalletButton.addEventListener('click', showWalletMenu);
      }
    }

    connectWalletButton.addEventListener('click', showWalletMenu);
  </script>
</body>
</html>

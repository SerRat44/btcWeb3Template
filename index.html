<!DOCTYPE html>
<html>
<head>
  <title>UniSat Wallet Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://your-site.com/your-icon.png" />
  <style>
    body {
      background-color: #f2f2f2;
    }
    #connect-wallet {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    #wallet-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    #wallet-menu.show {
      display: block;
    }
    #wallet-menu h2 {
      margin-top: 0;
    }
    #wallet-menu button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #wallet-options {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="wallet-menu">
    <h2>Select Wallet</h2>
    <button id="unisat-wallet">UniSat Wallet</button>
  </div>
  <button id="wallet-options">Wallet Options</button>
  <script>
    const connectWalletButton = document.getElementById('connect-wallet');
    const walletMenu = document.getElementById('wallet-menu');
    const unisatWalletButton = document.getElementById('unisat-wallet');
    const walletOptionsButton = document.getElementById('wallet-options');

    let isConnected = false;

    connectWalletButton.addEventListener('click', () => {
      if (isConnected) {
        walletOptionsButton.style.display = 'block';
      } else {
        walletMenu.classList.add('show');
      }
    });

    unisatWalletButton.addEventListener('click', async () => {
      try {
        const accounts = await window.unisat.requestAccounts();
        console.log('connect success', accounts);
        connectWalletButton.textContent = `${accounts[0].substr(0, 8)}...`;
        walletMenu.classList.remove('show');
        isConnected = true;
        walletOptionsButton.style.display = 'block';
      } catch (e) {
        console.log('connect failed');
      }
    });

    walletOptionsButton.addEventListener('click', () => {
      window.unisat.disconnect();
      isConnected = false;
      connectWalletButton.textContent = 'Connect Wallet';
      walletOptionsButton.style.display = 'none';
    });
  </script>
</body>
</html>

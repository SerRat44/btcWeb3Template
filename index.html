<!DOCTYPE html>
<html>
<head>
  <title>UniSat Wallet Demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://your-site.com/your-icon.png" />
  <style>
    body {
      background-color: #f2f2f2;
    }
    #connect-wallet {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .wallet-menu {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    .wallet-menu h2 {
      margin-top: 0;
    }
    .wallet-menu button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connect-wallet">Connect Wallet</button>
  <div id="select-menu" class="wallet-menu">
    <h2>Select Wallet</h2>
    <button id="unisat-wallet">UniSat Wallet</button>
  </div>
  <div id="options-menu" class="wallet-menu">
    <h2>Options</h2>
    <button id="disconnect-wallet">Disconnect</button>
  </div>
  <script>
    if (typeof window.unisat !== 'undefined') {
      console.log('UniSat Wallet is installed!');
    }

    const connectWalletButton = document.getElementById('connect-wallet');
    const selectMenu = document.getElementById('select-menu');
    const unisatWalletButton = document.getElementById('unisat-wallet');
    const optionsMenu = document.getElementById('options-menu');
    const disconnectWalletButton = document.getElementById('disconnect-wallet');

    const resetConnectButton = () => {
      connectWalletButton.textContent = 'Connect Wallet';
    };

    connectWalletButton.addEventListener('click', () => {
      if (connectWalletButton.textContent !== 'Connect Wallet') {
        optionsMenu.style.display = 'block';
      } else {
        selectMenu.style.display = 'block';
      }
    });

    unisatWalletButton.addEventListener('click', async () => {
      try {
        const accounts = await window.unisat.requestAccounts();
        console.log('connect success', accounts);
        connectWalletButton.textContent = `${accounts[0].substr(0, 8)}...`;
        selectMenu.style.display = 'none';
      } catch (e) {
        console.log('connect failed');
      }
    });

    disconnectWalletButton.addEventListener('click', async () => {
      try {
        await window.unisat.requestAccounts(); // triggers disconnect
        resetConnectButton();
        optionsMenu.style.display = 'none';
		
      } catch (e) {
        console.log('disconnect failed');
      }
    });

  </script>
</body>
</html>
